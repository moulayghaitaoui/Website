<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>API Fetch Example</h1>
  <div id="output"></div>

  <script>
   async function fetchData() {
  let headersList = {
    "Accept": "*/*",
  
  };

  try {
    let response = await fetch("https://tast/get_All_prodict.php", { 
      method: "POST",
      headers: headersList
    });

    let data = await response.text();
    console.log(data);
  } catch (error) {
    console.error('Error:', error);
  }
}

fetchData();

  </script>
</body>
</html>
